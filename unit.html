<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Selection - ClassKey</title>
    <style>
        :root {
            --primary: #0066cc;
            --secondary: #00ccff;
            --accent: #ff3366;
        }

        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: linear-gradient(135deg, #f0f7ff 0%, #e6f3ff 100%);
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            align-items: center;
        }

        .subject-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            max-width: 1200px;
            width: 100%;
            padding: 20px;
        }

        .subject-box {
            position: relative;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .subject-box::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent), var(--primary));
            background-size: 400% 400%;
            z-index: -1;
            border-radius: 15px;
            animation: borderFlow 3s linear infinite;
        }

        .subject-box::after {
            content: '';
            position: absolute;
            inset: 0;
            background: inherit;
            border-radius: 15px;
            z-index: -1;
        }

        .subject-box:hover {
            transform: translateY(-5px);
        }

        .subject-box:hover .subject-icon {
            transform: scale(1.1) rotate(5deg);
        }

        .subject-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            color: var(--primary);
            transition: transform 0.3s ease;
        }

        .subject-name {
            font-size: 1.5rem;
            color: #333;
            margin: 0;
            position: relative;
        }

        .subject-name::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .subject-box:hover .subject-name::after {
            width: 100px;
        }

        .shine {
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            animation: shine 2s infinite;
        }

        @keyframes borderFlow {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes shine {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }

        @media (max-width: 768px) {
            .subject-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
                padding: 10px;
            }

            .subject-box {
                padding: 20px;
            }

            .subject-name {
                font-size: 1.2rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="subject-grid">
        <div class="subject-box" onclick="location.href='buddhism.html'">
            <div class="shine"></div>
            <div class="subject-icon">
                <i class="fas fa-dharmachakra"></i>
            </div>
            <h2 class="subject-name">Buddhism</h2>
        </div>

        <div class="subject-box" onclick="location.href='science.html'">
            <div class="shine"></div>
            <div class="subject-icon">
                <i class="fas fa-microscope"></i>
            </div>
            <h2 class="subject-name">Science</h2>
        </div>

        <div class="subject-box" onclick="location.href='sinhala.html'">
            <div class="shine"></div>
            <div class="subject-icon">
                <i class="fas fa-book"></i>
            </div>
            <h2 class="subject-name">Sinhala</h2>
        </div>

        <div class="subject-box" onclick="location.href='maths.html'">
            <div class="shine"></div>
            <div class="subject-icon">
                <i class="fas fa-calculator"></i>
            </div>
            <h2 class="subject-name">Maths</h2>
        </div>

        <div class="subject-box" onclick="location.href='ict.html'">
            <div class="shine"></div>
            <div class="subject-icon">
                <i class="fas fa-laptop-code"></i>
            </div>
            <h2 class="subject-name">ICT</h2>
        </div>

        <div class="subject-box" onclick="location.href='commerce.html'">
            <div class="shine"></div>
            <div class="subject-icon">
                <i class="fas fa-chart-line"></i>
            </div>
            <h2 class="subject-name">Commerce</h2>
        </div>

        <div class="subject-box" onclick="location.href='history.html'">
            <div class="shine"></div>
            <div class="subject-icon">
                <i class="fas fa-landmark"></i>
            </div>
            <h2 class="subject-name">History</h2>
        </div>
    </div>
</body>
</html>
