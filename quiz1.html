<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Selection - ClassKey</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #e0f7ff 0%, #f0f9ff 100%);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }

        .quiz-container {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
        }

        .quiz-title {
            font-size: 3rem;
            color: #0066cc;
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
        }

        .quiz-title::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #0066cc, #00ccff, #0066cc);
            border-radius: 15px;
            z-index: -1;
            animation: borderGlow 3s linear infinite;
        }

        .quiz-button {
            display: block;
            width: 100%;
            padding: 20px;
            margin: 15px 0;
            font-size: 1.5rem;
            color: white;
            background: linear-gradient(45deg, #0066cc, #0052a3);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .quiz-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .quiz-button:hover {
            transform: translateY(-3px);
        }

        .quiz-button:hover::before {
            left: 100%;
            animation: shine 1.5s infinite;
        }

        @keyframes borderGlow {
            0% {
                opacity: 1;
                background-position: 0% 50%;
            }
            50% {
                opacity: 0.5;
                background-position: 100% 50%;
            }
            100% {
                opacity: 1;
                background-position: 0% 50%;
            }
        }

        @keyframes shine {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .quiz-title {
                font-size: 2.5rem;
            }

            .quiz-button {
                font-size: 1.2rem;
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .quiz-title {
                font-size: 2rem;
            }

            .quiz-container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1 class="quiz-title">SELECT QUIZ</h1>
        <button class="quiz-button" onclick="location.href='quiz-science-part1.html'">SCIENCE PART1</button>
        <button class="quiz-button" onclick="location.href='quiz-science-part2.html'">SCIENCE PART2</button>
        <button class="quiz-button" onclick="location.href='quiz-science-part3.html'">SCIENCE PART3</button>
        <button class="quiz-button" onclick="location.href='quiz-science-part4.html'">SCIENCE PART4</button>
    </div>
</body>
</html>
