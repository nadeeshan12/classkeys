<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Class key - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: sans-serif;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                        url('img/back.jpg');
            background-size: cover;
            background-position: center;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 162, 255, 0.2);
            border: 1px solid rgba(0, 162, 255, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-title {
            color: #ff3f57;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(0, 162, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            color: white;
            font-size: 16px;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #ff3f57;
            border: none;
            border-radius: 5px;
            color: black;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .or-divider::before,
        .or-divider::after {
            background: rgba(0, 162, 255, 0.3);
        }

        #google-login {
            border: 1px solid rgba(0, 162, 255, 0.3);
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(114, 1, 1, 0.3);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        #google-login:hover {
            background: rgba(63, 0, 0, 0.2);
        }

        #google-login img {
            width: 20px;
            height: 20px;
        }

        .create-account-btn {
            background: rgba(0, 162, 255, 0.1);
            border: 1px solid #ff3f57;
            color: #ff3f57;
            width: 100%;
            padding: 12px;
            background: rgba(65, 0, 0, 0.1);
            border: 1px solid #ff3f57;
            border-radius: 5px;
            color: #ff3f57;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .create-account-btn:hover {
            background: rgba(0, 162, 255, 0.2);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Login Form -->
        <h1 class="login-title">CLASS KEY LOGIN</h1>
        <form id="customLoginForm">
            <div class="input-group">
                <input type="email" id="loginEmail" placeholder="Email" required>
            </div>
            <br>
            <div class="input-group">
                <input type="password" id="loginPassword" placeholder="Password" required>
            </div>
            <br>
            <button type="submit" class="login-btn">Login</button>
        </form>

        <br>

        

        

        <!-- Link to Create Account Page -->
        <a href="create-account.html">
            <button class="create-account-btn">Create New Account</button>
        </a>
    </div>

    <script type="module">
        // ✅ Firebase SDK imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

        // ✅ Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyDh6ZGA2JJPl--8Q5Y5jeDVactXX5kdYCY",
            authDomain: "rp-bet-site.firebaseapp.com",
            projectId: "rp-bet-site",
            appId: "1:1016105914534:web:c141401761dff0e0f8a467"
        };

        // ✅ Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Google Login
        document.getElementById("google-login").addEventListener("click", async () => {
            const provider = new GoogleAuthProvider();
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;

                // Save to Firestore
                await setDoc(doc(db, "users", user.uid), {
                    uid: user.uid,
                    displayName: user.displayName,
                    email: user.email,
                    photoURL: user.photoURL
                });

                alert("Logged in: " + user.displayName);
                window.location.href = "index.html"; // Redirect after successful login

            } catch (error) {
                alert("Login failed: " + error.message);
            }
        });

        // Custom Login Handler
        document.getElementById("customLoginForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Optional: Save to Firestore
                await setDoc(doc(db, "users", user.uid), {
                    uid: user.uid,
                    email: user.email,
                    lastLogin: new Date().toISOString()
                });

                alert("Logged in successfully!");
                window.location.href = "index2.html"; // Redirect after login
            } catch (error) {
                alert("Login failed: " + error.message);
            }
        });
    </script>
</body>
</html>
