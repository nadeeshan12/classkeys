<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Papers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
        color: #333;
    }
    
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }
    
    .header {
        text-align: center;
        padding: 30px 0;
    }
    
    h1 {
        color: #ff3f57;
        margin-bottom: 10px;
    }
    
    .subtitle {
        color: #666;
        font-size: 1.1em;
    }
    
    .icon-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 20px;
        margin-top: 40px;
    }
    
    .icon-item {
        background: white;
        border-radius: 10px;
        padding: 25px 15px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        transition: transform 0.3s, box-shadow 0.3s;
        cursor: pointer;
        -webkit-tap-highlight-color: transparent;
        tap-highlight-color: transparent;
    }
    
    .icon-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    
    .icon {
        font-size: 2.5em;
        color: #ff3f57;
        margin-bottom: 15px;
    }
    
    .icon-label {
        font-weight: 600;
        color: #444;
    }
    
    a {
        text-decoration: none;
        color: inherit;
    }
    
    .icon-item:focus {
        outline: none;
    }
    
    @media (max-width: 600px) {
        .icon-grid {
            grid-template-columns: repeat(2, 1fr);
        }
        
        .header {
            padding: 20px 0;
        }
        
        h1 {
            font-size: 1.5em;
        }
    }
</style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Educational Resources</h1>
            <p class="subtitle">Access various types of academic papers</p>
        </div>
        
        <div class="icon-grid">
            <a href="https://classkeypdf.ct.ws/?page_id=19&i=2" class="icon-item">
                <div class="icon"><i class="fas fa-search"></i></div>
                <div class="icon-label">Search Paper</div>
            </a>
            
            <a href="subject list.html" class="icon-item">
                <div class="icon"><i class="fas fa-file-alt"></i></div>
                <div class="icon-label">Past Papers</div>
            </a>
            
            <a href="modle list.html" class="icon-item">
                <div class="icon"><i class="fas fa-copy"></i></div>
                <div class="icon-label">Model Papers</div>
            </a>
            
            <a href="squiz.html" class="icon-item">
                <div class="icon"><i class="fas fa-question-circle"></i></div>
                <div class="icon-label">Quiz Pass Papers</div>
            </a>
            
            
            
            <a href="reqvest.html" class="icon-item">
                <div class="icon"><i class="fas fa-paper-plane"></i></div>
                <div class="icon-label">Request Paper</div>
            </a>
        </div>
    </div>
</body>
</html>
